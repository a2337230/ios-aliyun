<html>
<head>

<script>
        let ncbox = document.getElementById('__nc')

        let nc_token = ["FFFF0N00000000008577", (new Date()).getTime(), Math.random()].join(':');
      // var nc_token = ["CF_APP_1", (new Date()).getTime(), Math.random()].join(':');
      let nc=NoCaptcha.init({
        //声明滑动验证需要渲染的目标元素ID。
        renderTo: '#nc',
        //应用类型标识。它和使用场景标识（scene字段）一起决定了滑动验证的业务场景与后端对应使用的策略模型。您可以在人机验证控制台的配置管理页签找到对应的appkey字段值，请务必正确填写。
        // appkey: 'CF_APP_1',
        appkey: 'FFFF0N00000000008577',
        //使用场景标识。它和应用类型标识（appkey字段）一起决定了滑动验证的业务场景与后端对应使用的策略模型。您可以在人机验证控制台的配置管理页签找到对应的scene值，请务必正确填写。
        scene: 'nc_register_h5',
        //滑动验证码的主键，请勿将该字段定义为固定值。确保每个用户每次打开页面时，其token值都是不同的。系统默认的格式为：”您的appkey”+”时间戳”+”随机数”。
        token: nc_token,
        //业务键字段，可为空。为便于线上问题的排查，建议您按照线上问题定位文档中推荐的方法配置该字段值。
        trans: {"key1": "code0"},
        //通过Dom的ID属性自动填写trans业务键，可为空。建议您按照线上问题定位文档中推荐的方法配置该字段值。
        elementID: ["usernameID"],
        //是否自定义配置底层采集组件。如无特殊场景，请使用默认值（0），即不自定义配置底层采集组件。
        is_Opt: 0,
        //语言，默认值为cn（中文）。HTML5应用类型默认支持简体中文、繁体中文、英文语言。
        language: "cn",
        //内部网络请求的超时时间。一般情况建议保持默认值（10000ms）。
        timeout: 10000,
        //允许服务器超时重复次数，默认5次。
        retryTimes: 5,
        //用于自定义滑动验证各项请求的接口地址。一般情况，请勿配置该参数。
        apimap: {
            // 'analyze': '//a.com/nocaptcha/analyze.jsonp',
            // 'uab_Url': '//aeu.alicdn.com/js/uac/909.js',
        },
        //验证通过后，验证码组件是否自动隐藏，默认不隐藏（false）。
        bannerHidden:false,
        //是否默认不渲染，默认值false。当设置为true时，不自动渲染，需要自行调用show方法进行渲染。
        initHidden:false,
        //前端滑动验证通过时会触发该回调参数。您可以在该回调参数中将请求标识（token）、会话ID（sessionid）、签名串（sig）字段记录下来，随业务请求一同发送至您的服务端调用验签。
        callback: (data) => {
            // _this.nc_token = nc_token,
            // _this.sessionId = data.csessionid,
            // _this.sig = data.sig
            // if (_this.codeText === '发送验证码') {
            //     _this.isSubmitCode = false
            // } else {
            //     _this.isSubmitCode = false
            // }
            // let info = {
            //   sessionId: data.csessionid,
            //   token: nc_token,
            //   sig: data.sig,
            //   scene: 'nc_register_h5'
            // }
            // this.$emit('successCode', data1)
            // alert('nc_register_h5')
            // alert(nc_token)
            // alert(data.csessionid)
            // alert(data.sig)
            // window.WebViewJavascriptBridge.callHandler(
            //     'slideVerificationComplete'
            //     , {info}
            //     , function(responseData) {
            //         // document.getElementById("show").innerHTML = "send get responseData from java, data = " + responseData
            //     }
            // )
            // console.log(info)
            
            window.console && console.log(nc_token)
            window.console && console.log(data.csessionid)
            window.console && console.log(data.sig)
            window.webkit.messageHandlers.slideVerificationComplete.postMessage([data.csessionid, nc_token,data.sig, 'nc_register_h5'])
        },
        error: function (s) {
            // this.$emit('ErrorCode')
        }
      })
      NoCaptcha.setEnabled(true);
      //请务必在此处调用一次reset()方法。
      nc.reset();
      NoCaptcha.upLang('cn', {
          //加载状态提示。
          'LOADING':"加载中...",
          //等待滑动状态提示。
          'SLIDER_LABEL': "请按住滑块,拖动到最右边",
          //验证通过状态提示。
          'CHECK_Y':"验证成功",
          //验证失败触发拦截状态提示。
          'ERROR_TITLE':"非常抱歉，出错了"
      })
      ncbox.style.opacity = 1
    </script>
</body>
</html>
